<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles/nifty.min.css">
    <link rel="stylesheet" href="./styles/nifty-demo-icon.min.css">

<body>
<div class="main">
    <div class="shopCar">
        <div class="header">
            <a href="/" class="x fa fa-2x fa-close"></a>

                <div class="nav_title_conter">NEARBY &nbsp VANS</div>
            </div>

        </div>

        <div class="h_k_b_tiny"></div>


        <!-- detail body -->

                    <div style="margin-top: 15px;text-align: center;">
                    <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="blue"
                         class="bi bi-geo-alt-fill" viewBox="0 0 16 16">

                    </svg></span>
                        <b><span class="card-title"
                                 style="text-align:center;font-size:30px;color:black;">Breaking Bread</span></b>
                        <div class="rating-container rating-xs" style="justify-content: center !important;display: flex; ">
                            <div class="rating-stars"><span class="empty-stars"><span class="star"><i
                                    class="fa fa-star-o"></i></span><span class="star"><i
                                    class="fa fa-star-o"></i></span><span class="star"><i
                                    class="fa fa-star-o"></i></span><span class="star"><i
                                    class="fa fa-star-o"></i></span><span class="star"><i
                                    class="fa fa-star-o"></i></span></span><span class="filled-stars"
                                                                                 style="width: 85%;"><span
                                    class="star"><i class="fa fa-star"></i></span><span class="star"><i
                                    class="fa fa-star"></i></span><span class="star"><i
                                    class="fa fa-star"></i></span><span class="star"><i
                                    class="fa fa-star"></i></span><span class="star"><i
                                    class="fa fa-star"></i></span></span></div>
                        </div>
                        <div>
                            <b><p class="card-text"
                                  style="text-align:center;text-align: center;font-size: 16px;font-style: italic;margin-top: 5px; margin-left: auto;margin-right: auto;">
                                address address address address address address address </p></b>

                            <b><p class="card-text"
                                  style="text-align:center;text-align: center;font-size: 16px;font-style: italic;margin-top: 3px;">
                                1.9 km Away</p></b>



                            <br>
                        </div>
                    </div>
                </div>
            </a>

        </div>

    <div class="k_b"></div>
    <div class="left_nav">
        <img src="./images/drink.png" alt="">

</script>
