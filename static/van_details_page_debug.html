<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- resource path is based on `app.use(express.static('static'));` in app.js -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/nifty.min.css">
    <link rel="stylesheet" href="./styles/nifty-demo-icon.min.css">
    <link rel="stylesheet" href="./styles/my.css">
    <link rel="stylesheet" href="./styles/my-standard-elements.css">
    <link rel="stylesheet" href="./styles/themify-icons.min.css">
    <link rel="stylesheet" href="./styles/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/star-rating.css">

    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/nifty.min.js"></script>
    <script src="./scripts/icons.js"></script>
    <script src="./scripts/bootstrap-datepicker.min.js"></script>
    <script src="./scripts/bootstrapValidator.min.js"></script>
    <title>{{{title}}}</title>

</head>
<body>
<div class="main">
    <div class="shopCar">
        <div class="header">
            <div class="nav_shop">
                <div class="nav_title_conter">Van Details</div>
                <!-- back button -->
                <a href="#" class="x" onClick="history.go(-1); return false;">X</a>
            </div>

        </div>
        <div style="height: 12rem;"></div>

        <!-- detail body -->
        <div style="text-align: center;color:black">
            <div class="h2" style="margin-top: 1px;font-weight: bold;">Snack name</div>
        </div>
        <div style="text-align: center;color:black">
            <span class="nav_title fa fa-map-marker"></span>
            <span class="h4">4.5km Away</span>
            <div class="h5" style="margin-top: 1px;font-weight: bold;">Sancking at Grattan Street, outside Melbourne Uni</div>
        </div>
        <div class="rating-container rating-xs" style="justify-content: center !important;display: flex; ">
            <div class="rating-stars"><span class="empty-stars"><span class="star"><i
                    class="fa fa-star-o"></i></span><span class="star"><i
                    class="fa fa-star-o"></i></span><span class="star"><i
                    class="fa fa-star-o"></i></span><span class="star"><i
                    class="fa fa-star-o"></i></span><span class="star"><i
                    class="fa fa-star-o"></i></span></span><span class="filled-stars"
                                                                 style="width: 40%;"><span
                    class="star"><i class="fa fa-star"></i></span><span class="star"><i
                    class="fa fa-star"></i></span><span class="star"><i
                    class="fa fa-star"></i></span><span class="star"><i
                    class="fa fa-star"></i></span><span class="star"><i
                    class="fa fa-star"></i></span></span><input id="input-21e" value="0" type="text"
                                                                class="rating rating-input"
                                                                data-min="0" data-max="5"
                                                                data-step="0.5" data-size="xs"
                                                                title=""></div>
        </div>
        <div class="conter">
            <div>
                <img class="img-rounded" src="./images/van_photo.png" style="width:100%; height:auto; text-align: center; margin-top: 25px;"
                     alt="van picture">
            </div>
        </div>
        <div class="k_b"></div>

        <div class="foot" style="height: 95px">
            <div class="row foot_button_group">
                <div class="col-xs-6">
                    <a class="btn btn-primary my-round-border" style="padding: 8px 58px; font-size: 18px">Menu</a>
                </div>
            </div>
        </div>


    </div>
    <div class="left_nav">
        <img src="./images/drink.png" alt="">
        <sapn>Snacks&nbsp;in&nbsp;a&nbsp;Van</sapn>
    </div>
</div>

<script>

</script>

</html>
